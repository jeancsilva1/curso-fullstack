<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Forms</title>
</head>
<body>
    <h1>Encontre no Google</h1>
    <form action="https://www.google.com/search" method="get" target="blank">
    <label for="q"> O que deseja pesquisar?</label>
    <input type="text" id="q" name="q" placeholder="Digite aqui" required> 
    <input type="submit" value="Pesquisar">
</form>
</body>
</html>
