<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">

                </a>

            </div>

            <div id="navbarBasicExample" class="navbar-menu is-active">
                <div class="navbar-start">
                    <a class="navbar-item" href="portfolio.html">
                        Inicio

                    <a class="navbar-item" href="contato.html">
                        Contato
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="card">
                        <div class="card-image">
                            <figure">
                                <img src="https://cdn-icons-png.flaticon.com/512/1995/1995515.png" width="250x250"
                                    alt="Placeholder image">

                        </div>

                        <div class="card-content">
                            <div class="media">

                                <div class="media-content">
                                    <p class="title is-4">Jean C. Silva</p>
                                    <span class="tag is-dark is-medium">FullStack Developer</span>

                                </div>
                            </div>

                            <div class="content">
                                <p><strong>(016) 98846-9324</strong></p>

                                <p><strong>j.csilva@outlook.com.br</strong></p>

                            </div>
                        </div>
                    </div>

                </div>
                <div class="column is-9">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">
                                Contato

                        </header>
                        <div class="card-content">
                            <div class="content">
                                <div class="field">
                                    <label class="label">Email</label>
                                    <div class="control has-icons-left has-icons-right">
                                        <input class="input" type="email" placeholder="Digite seu email" value="">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                    </div>

                                </div>
                                <div class="field">
                                    <label class="label">Mensagem</label>
                                    <div class="control">
                                        <textarea class="textarea" placeholder="Digite a mensagem"></textarea>
                                    </div>
                                </div>
                                <div class="buttons">
                                    <button class="button is-primary">Enviar</button>

                                </div>

                                <br>
                            </div>
                        </div>
                    </div>

                    <br>

                    <br>

                </div>

            </div>
